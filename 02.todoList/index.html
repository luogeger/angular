<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<!--<link rel="stylesheet" href="css/app.css">-->
	</head>
	<body>
		<section ng-app="todoApp" ng-controller="todoCtrl" class="todoapp">
			<header class="header">
				<h1>luogeger</h1>
				<!--下面是任务的input-->
				<form ng-submit="addTodo()">
					<input class="new-todo" ng-model="todo" placeholder="Just do it" autofocus>
				</form>

			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<!--下面是的input是 全选切换-->
				<input ng-hide="!todoList.length" class="toggle-all" type="checkbox" ng-model="toggleAll" ng-click="changeOppo()" >
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- class="completed" 是已完成的状态, class="editing" 是编辑状态-->
					<li todo-focus ng-repeat="todo in todoList | filter: todoComStatus track by $index" ng-class="{completed:todo.completed, editing:tempTodo == todo}">
						<div class="view">
							<input ng-click="saveTodo()" class="toggle" type="checkbox" ng-model="todo.completed">
							<label ng-dblclick="ediTodo(todo)" ng-bind="todo.text" ></label>
							<button class="destroy" ng-click="delTodo(todo)" ></button>
						</div>
						<input class="edit" ng-blur="saveTodo()" ng-model="todo.text">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer ng-hide="!todoList.length" class="footer">
				<!-- This should be `0 items left` by default -->
				<!--下面的span 记录着已完成数量-->
				<span class="todo-count"><strong ng-bind="falseCount"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-click="changeStatus('all')" ng-class="{selected: todoComStatus.completed == undefined}" href="#/">All</a>
					</li>
					<li>
						<a ng-click="changeStatus('active')" ng-class="{selected: todoComStatus.completed == false}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-click="changeStatus('completed')" ng-class="{selected: todoComStatus.completed == true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-show="isShowCount" ng-click="delComTodo()" >Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="js/angular.js"></script>
		<script src="js/service.js"></script>
		<script src="js/directive.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
