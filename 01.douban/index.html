<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moviecat</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<!--添加ng-app movie.mainApp-->
<body ng-app="mainApp">
    <!--  -->
    <nav  class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Moviecat</a>
            </div>
            <div ng-controller="mainSearchCtrl" id="navbar" class="navbar-collapse collapse">
                <form ng-submit="searchEnter()" class="navbar-form navbar-right" >
                    <input ng-model="searchResult" type="text" class="form-control" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>
    <!--  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#/theater">正在热映</a></li>
                    <li><a href="#/coming">即将上映</a></li>
                    <li><a href="#/top250">TOP250</a></li>
                </ul>
            </div>
            <!-- 主要的内容区域 -->
            <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
        </div>
    </div>
</body>
<!-- 引入文件-->
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<!-- 主模块 -->
<script src="modules/main/module.js"></script>
<script src="modules/main/route.js"></script>
<script src="modules/services/jsonSer.js"></script>
<!-- theater -->
<script src="modules/theater/module.js"></script>
<script src="modules/theater/route.js"></script>
<!-- subject -->
<script src="modules/subject/module.js"></script>
<script src="modules/subject/route.js"></script>
<!-- coming -->
<script src="modules/coming/module.js"></script>
<script src="modules/coming/route.js"></script>
<!-- top250 -->
<script src="modules/top250/module.js"></script>
<script src="modules/top250/route.js"></script>
<!-- search -->
<script src="modules/search/module.js"></script>
<script src="modules/search/route.js"></script>
</html>
