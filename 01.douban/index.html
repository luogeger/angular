<body ng-app="movie.mainApp">
<nav ng-controller="movie.mainCtrl" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form  class="navbar-form navbar-right" ng-submit="searchEnter()">
                <input ng-model="searchText" type="text" class="form-control" placeholder="搜索">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

        </div>
        <!-- 主要的内容区域 -->
        <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>
    </div>
